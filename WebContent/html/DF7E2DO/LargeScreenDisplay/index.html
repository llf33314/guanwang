<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>多粉</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/echarts.min.js"></script>
    <!-- <script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/web_socket.js"></script> -->
</head>
<body class="zt-body">
	<div class="zt-pupup"></div>
	<div class="zt-parent">
		<div class="zt-top">
			<div class="zt-width50">
				<div class="zt-left-1 border-right" id="topLeft">
					
				</div>
				<div class="zt-left-2 border-right">
					
					<div class="zt-left-2-item">
						<p>今日新增商户数 <br />（单位：户）</p>
						<h1 id="daysCount"></h1>
					</div>
					<div class="zt-left-2-item">
						<p>总代理商数<br />（户）</p>
						<h1 id="agentCount"></h1>
					</div>
					<div class="zt-left-2-item">
						<p>总商户数<br />（户）</p>
						<h1 id="total"></h1>
					</div>
				</div>
			</div>
			<div class="zt-width50">
				<div class="zt-bottom-top">
					<div class="zt-width50 fl zt-bottom-title">
						<p>当前访问量（单位：次）</p>
						<h1 id="veiws"></h1>
					</div>
					<div class="zt-width50 zt-bottom-title">
						<p>当前会员数（单位：位）</p>
						<h1 id="currentNumberOfMembers"></h1>
					</div>
				</div>
				<div  style="width:86%;height: 70%;margin: 0 4%;">
					<div id="topRight" style="height: 100%;width: 100%;"></div>
				</div>
			</div>
		</div>
		<div class="zt-bottom">
			<div class="zt-width50 ">
				<div class="zt-bottom-top">
					<div class="zt-width50 fl zt-bottom-title">
						<p>粉丝同时在线数（单位：人）</p>
						<h1 id="peak"></h1>
					</div>
					<div class="zt-width50 zt-bottom-title">
						<p>今日交易金额（单位：元）</p>
						<h1 id="todayamount"></h1>
					</div>
				</div>
				<div class="zt-left-1 left-top border-right" id="bottomLeft" >
				</div>
				<div class="zt-left-2 left-top border-right">
					<div class="zt-left-2-item">
						<p>历史最高在线数<br />（人）</p>
						<h1 id="historyhighestonline"></h1>
					</div>
					<div class="zt-left-2-item">
						<p>昨日交易金额<br />（元）</p>
						<h1 id="yesterdayamount"></h1>
					</div>
					<div class="zt-left-2-item">
						<p>今日订单数<br />（单）</p>
						<h1 id="todayOrderNumber">45646</h1>
					</div>
					
				</div>
			</div>
			<div class="zt-width50">
				<div class="zt-bottom-top">
					<div class="zt-width50 fl zt-bottom-title">
						<p>当前粉丝数（单位：人）</p>
						<h1 id="currentfans"></h1>
					</div>
					<div class="zt-width50 zt-bottom-title">
						<p>昨日新增（单位：人）</p>
						<h1 id="addfanstoday"></h1>
					</div>
				</div>
				<div  style="width: 90%;height: 70%;padding-left: 3%;padding-top:2%;">
					<div id="bottomRight" style="width: 100%;height: 100%;" ></div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div  style="height:300px;width: 50%;float: left;"></div>
	<div id="topRight" style="height:300px;width: 49%;;float: left;"></div>
	<div id="bottomLeft" style="height:300px;width: 50%;float: left;"></div> -->
	<script src="js/china.js"></script>
	<script src="js/dark.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
